<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image__container">
        <img
          class="image"
          src="images/image-equilibrium.jpg"
          alt="equilibrium cube"
        />
      </div>
      <div class="title__container">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="title__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="price__container">
        <div class="price">
          <img
            class="price__icon"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <h3 class="price__text">0.041 ETH</h3>
        </div>
        <div class="time">
          <img
            class="time__icon"
            src="images/icon-clock.svg"
            alt="clock icon"
          />
          <h3 class="time__text">3 days left</h3>
        </div>
      </div>
      <div class="attribution__container">
        <img
          src="images/image-avatar.png"
          alt="creator headshot"
          class="attribution__image"
        />
        <p class="attribution__text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/carisaelam">Carisa Elam</a>.
    </footer>
  </body>
</html>
